{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h3>Listagem de posts</h3>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_show' post.id %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
